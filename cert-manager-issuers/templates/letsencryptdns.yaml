apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-dns
spec:
  acme:
    email: {{ .Values.email }}
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: letsencrypt-dns
    solvers:
      - dns01:
          azureDNS:
            subscriptionID: {{ .Values.azureSubscription }}
            resourceGroupName: {{ .Values.azureResourceGroup }}
            hostedZoneName: {{ .Values.azureDnsZone }}
            environment: AzurePublicCloud
        selector: {}